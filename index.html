<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
   crossorigin="anonymous">
   <title>Check the Weather</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="main-display" class="main-display">
      <aside id="search" class="search col-3">
        <h2>Search for a City:</h2>
        <form id="input" class="form">
        <input id="city-input" type="text" value="">
        <button type="submit" class="searchBtn">Search</button>
        </form>
        <ul id="search-history" class="list-group">
        </ul>
      </aside>
      <div id="weather" class="col-6">
        <section id="city-details">
          <div id="headliner">
            <h2 id="city-name"></h2>
            <p id="currentTemp"></p>
            <p id="currentHum"></p>
            <p id="currentWindSpeed"></p>
            <p id="currentUVI"></p>
            <img id="weather-indicator">
            </div>
            <section id="five-day">
             <h2 id="h2-week"></h2>
             <br>
             <div id="weeklyForecast">
        
             </div>
           </section>
  
        </section>
      
    </div> 
        

    <script src="./WeatherApplication.js"></script>
    

  </body>


























</html>
